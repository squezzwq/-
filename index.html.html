<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение задач и примеров по математике</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        input[type="text"], input[type="button"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
        }

        input[type="text"] {
            background-color: #f0f0f0;
            color: #333;
            text-align: right;
        }

        input[type="button"] {
            background-color: #2575fc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #1c5bb0;
        }

        #result {
            background-color: #ffdd57;
            color: #333;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Решение задач и примеров по математике</h1>
    
    <div id="calculator">
        <input type="text" id="input" placeholder="Введите пример" />
        <input type="button" value="Посчитать" onclick="calculate()" />
        <span id="result">Результат: </span>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('input').value;
            const resultElement = document.getElementById('result');
            try {
                const result = eval(input);
                resultElement.textContent = 'Результат: ' + result;
            } catch (e) {
                resultElement.textContent = 'Ошибка!';
            }
        }
    </script>

</body>
</html>
